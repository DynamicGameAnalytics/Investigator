<template name="signIn">
  <p>
    Please sign in to continue!
  </p>
  {{> signInForm}}
  <p>
    {{#linkTo route="sign_up"}}sign up{{/linkTo}}
  </p>
</template>

<template name="signInForm">
  <form action="/">
    <input type="email" name="email">
    <input type="password" name="password">
    <input type="submit" value="sign up">
  </form>
</template>
