<template name="dashboard">
  <h1>My games</h1>
  <ul>
    {{#each games}}
    <li>
      <a href="game/{{_id}}">{{name}}</a>
    </li>
    {{/each}}
  </ul>
  {{> insertGameForm}}

  <h2>Public games</h2>
  	<ul>
    {{#each publicGames}}
    <li>
      <a href="game/{{_id}}">{{name}}</a>
    </li>
    {{/each}}
  </ul>
</template>
