<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/paper-shadow/paper-shadow.html">
<link rel="import" href="/components/core-menu/core-menu.html">

<polymer-element name="paper-card" attributes="z header-height">
  <template>
    <link rel="stylesheet" href="paper-card.css">
    <paper-shadow z="{{z}}"></paper-shadow>
    <div class="content">
      <div class="image" style="height: {{['header-height']}};">
        <content select="img"></content>
        <content select="h1"></content>
        <content select="file-input"></content>
      </div>
      <content></content>
      <core-menu class="actions">
        <content select="paper-item"></content>
      </core-menu>
      <!-- <content layout horizontal center></content> -->
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        z: 1,
        'header-height': '100%'
      });

    })();
  </script>
</polymer-element>
